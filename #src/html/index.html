<!DOCTYPE html>
<html lang="ru">

@@include('_head.html',{
"title":"Главная"
})

<body>
    <div class="wrapper">
        <div class="preloader">
            <div class="loader"></div>
        </div>

        <main class="main page" id="main">
            <section class="home" id="home">
                <!-- * HEADER -->
                @@include('components/_header.html',{})

                <div class="home__inner _container">
                    <h1 class="title h1">Новая коллекция</h1>
                    <a href="" class="home__link">Смотреть Новинки <img src="../img/icons/chevron-bottom.svg"
                            alt="chevron-bottom" class="home__link-arrow"></a>
                </div>
            </section>

            <!-- * CATEGORIES -->

            <section class="categories-sect section">
                <div class="_container">
                    <h2 class="categories-sect__title h2">Категории</h2>

                    <div class="swiper categories-sect__slider">
                        <div class="swiper-wrapper categories-sect__slider-wrapper">

                            <div class="swiper-slide categories-sect__slide">
                                <img src="../img/photos/categories/woman1.jpg" alt="woman1">
                                <div class="categories-sect__slide-content"><span>Куртки</span></div>

                            </div>
                            <div class="swiper-slide categories-sect__slide">
                                <img src="../img/photos/categories/woman2.jpg" alt="woman2">
                                <div class="categories-sect__slide-content"><span>Пальто</span></div>

                            </div>
                            <div class="swiper-slide categories-sect__slide">
                                <img src="../img/photos/categories/woman3.jpg" alt="woman3">
                                <div class="categories-sect__slide-content"><span>Шубы</span></div>
                            </div>
                            <div class="swiper-slide categories-sect__slide">
                                <img src="../img/photos/categories/woman4.jpg" alt="woman4">
                                <div class="categories-sect__slide-content"><span>Парки</span></div>
                            </div>
                            <div class="swiper-slide categories-sect__slide">
                                <img src="../img/photos/categories/woman1.jpg" alt="woman1">
                                <div class="categories-sect__slide-content"><span>Куртки2</span></div>
                            </div>
                            <div class="swiper-slide categories-sect__slide">
                                <img src="../img/photos/categories/woman2.jpg" alt="woman2">
                                <div class="categories-sect__slide-content"><span>Пальто2</span></div>
                            </div>
                            <div class="swiper-slide categories-sect__slide">
                                <img src="../img/photos/categories/woman3.jpg" alt="woman3">
                                <div class="categories-sect__slide-content"><span>Шубы2</span></div>
                            </div>
                            <div class="swiper-slide categories-sect__slide">
                                <img src="../img/photos/categories/woman4.jpg" alt="woman4">
                                <div class="categories-sect__slide-content"><span>Парки2</span></div>
                            </div>
                        </div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
            </section>

            <div class="_container">
                @@include('components/_subscribe.html',{})
            </div>
        </main>

        <!-- * FOOTER -->
        @@include('components/_footer.html',{})
    </div>

    <!-- * POPUP -->
    <!-- @@include('_popup.html',{}) -->
    <!-- * JS -->
    @@include('_js.html',{})
</body>

</html>
