<div class="product-filters">
    <div class="product-filters__btn">
        <div class="product-filters__btn-content">
            <span>Фильтры</span>
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M8.75 8.75V12.5L6.25 13.75V8.75L2.5 3.125V1.875H12.5V3.125L8.75 8.75ZM4.0025 3.125L7.5 8.37125L10.9975 3.125H4.0025Z"
                    fill="#CCA88A" />
            </svg>
        </div>
        <svg class="chevron-bottom" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 9.88903L12.8891 5.99997L14 7.11091L9 12.1109L4 7.1109L5.11094 5.99997L9 9.88903Z"
                fill="white" />
        </svg>
    </div>
    <div class="product-filters__content">
        <form action="" method="get">
            <select name="@@size.id" id="@@size.id" class="@@size.id">
                <option value="" selected>@@size.title</option>
                <option value="@@size.values.value1">@@size.labels.label1</option>
                <option value="@@size.values.value2">@@size.labels.label2</option>
                <option value="@@size.values.value3">@@size.labels.label3</option>
                <option value="@@size.values.value4">@@size.labels.label4</option>
                <option value="@@size.values.value5">@@size.labels.label5</option>
            </select>
        </form>

        <form action="" method="get">
            <select name="@@color.id" id="@@color.id" class="@@color.id">
                <option value="" selected>@@color.title</option>
                <option value="@@color.values.value1">@@color.labels.label1</option>
                <option value="@@color.values.value2">@@color.labels.label2</option>
                <option value="@@color.values.value3">@@color.labels.label3</option>
                <option value="@@color.values.value4">@@color.labels.label4</option>
                <option value="@@color.values.value5">@@color.labels.label5</option>
            </select>
        </form>

        <form action="" method="get">
            <select name="@@price.id" id="@@price.id" class="@@price.id">
                <option value="" selected>@@color.title</option>
                <option value="@@price.values.value1">@@price.labels.label1</option>
                <option value="@@price.values.value2">@@price.labels.label2</option>
                <option value="@@price.values.value3">@@price.labels.label3</option>
                <option value="@@price.values.value4">@@price.labels.label4</option>
            </select>
        </form>

        <form action="" method="get">
            <select name="@@sort-params.id" id="@@sort-params.id" class="@@sort-params.id">
                <option value="" selected>@@sort-params.title</option>
                <option value="@@sort-params.values.value1">@@sort-params.labels.label1</option>
                <option value="@@sort-params.values.value2">@@sort-params.labels.label2</option>
                <option value="@@sort-params.values.value3">@@sort-params.labels.label3</option>
            </select>
        </form>
    </div>
</div>
